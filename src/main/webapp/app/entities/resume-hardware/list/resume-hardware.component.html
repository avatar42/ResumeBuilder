<div>
  <h2 id="page-heading" data-cy="ResumeHardwareHeading">
    <span jhiTranslate="resumeApp.resumeHardware.home.title">Resume Hardwares</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="resumeApp.resumeHardware.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-resume-hardware"
        [routerLink]="['/resume-hardware/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="resumeApp.resumeHardware.home.createLabel"> Create a new Resume Hardware </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="resumeHardwares?.length === 0">
    <span jhiTranslate="resumeApp.resumeHardware.home.notFound">No resumeHardwares found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="resumeHardwares && resumeHardwares.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="resumeApp.resumeHardware.repairCertified">Repair Certified</span></th>
          <th scope="col"><span jhiTranslate="resumeApp.resumeHardware.showSum">Show Sum</span></th>
          <th scope="col"><span jhiTranslate="resumeApp.resumeHardware.hardwareName">Hardware Name</span></th>
          <th scope="col"><span jhiTranslate="resumeApp.resumeHardware.resumeHardx">Resume Hardx</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resumeHardware of resumeHardwares; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/resume-hardware', resumeHardware.id, 'view']">{{ resumeHardware.id }}</a>
          </td>
          <td>{{ resumeHardware.repairCertified }}</td>
          <td>{{ resumeHardware.showSum }}</td>
          <td>{{ resumeHardware.hardwareName }}</td>
          <td>
            <div *ngIf="resumeHardware.resumeHardx">
              <a [routerLink]="['/resume-hardx', resumeHardware.resumeHardx?.id, 'view']">{{ resumeHardware.resumeHardx?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/resume-hardware', resumeHardware.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/resume-hardware', resumeHardware.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(resumeHardware)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
