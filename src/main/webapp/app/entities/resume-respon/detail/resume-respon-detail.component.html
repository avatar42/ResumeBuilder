<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="resumeRespon">
      <h2 data-cy="resumeResponDetailsHeading"><span jhiTranslate="resumeApp.resumeRespon.detail.title">Resume Respon</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ resumeRespon.id }}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.resumeRespon.jobId">Job Id</span></dt>
        <dd>
          <span>{{ resumeRespon.jobId }}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.resumeRespon.responOrder">Respon Order</span></dt>
        <dd>
          <span>{{ resumeRespon.responOrder }}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.resumeRespon.responShow">Respon Show</span></dt>
        <dd>
          <span>{{ resumeRespon.responShow }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/resume-respon', resumeRespon.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
